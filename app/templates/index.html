{% extends "base.html" %}

{% block content %}
<div class="task-form">
    <form hx-post="/tasks" 
          hx-target="#task-list" 
          hx-swap="beforeend"
          hx-on::after-request="this.reset()">
        <input type="text" 
               name="text" 
               placeholder="What needs to be done?" 
               required
               autocomplete="off">
        <button type="submit">Add Task</button>
    </form>
</div>

<div class="task-list" id="task-list" hx-get="/tasks" hx-trigger="load">
    <!-- Tasks will be loaded here -->
</div>
{% endblock %}
