# Ultimate Planner - Redis Configuration
# Optimized for session management and caching

# Network settings
bind 0.0.0.0
port 6379
timeout 300
keepalive 300

# General settings
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# Persistence settings - AOF + RDB for maximum durability
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security
# requirepass your_redis_password_change_this
# renamed commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_REDIS_ULTIMATE_PLANNER"

# Client settings
maxclients 10000

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-keepalive 300
tcp-backlog 511

# Disable protected mode for Docker
protected-mode no

# Enable keyspace notifications for session management
notify-keyspace-events "Ex"

# Lua settings
lua-time-limit 5000